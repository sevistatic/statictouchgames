<!DOCTYPE html>
<html>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
  <script src="../assets/scripts/jquery-2.2.3.min.js"></script>
  <head>
    <div w3-include-html="header.html"></div>
  </head>
  
  <body>
    <script>
      w3IncludeHTML();
    </script>

    <div class="container">
      <div class="row" id="row0">
        <div id="column0"></div>
        <div id="column1">
          <button type="button" id="mainButton">Click here to begin</button>
          <script>
            $.ajax('../assets/data/narrative.json',{
            dataType: 'json',
            success: function( data ) {
            var buttonText = data;
            var currentButton = 0;
            $("#mainButton").onClick(function(event)
              {
                $("#mainButton").text( buttonText[currentButton++] );
              });
            }});
          </script>
        </div>
        <div id="column2"></div>
      </div>
    </div>
  </body>
</html>
