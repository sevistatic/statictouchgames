<!DOCTYPE html>
<html>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
  <script src="../assets/scripts/jquery-2.2.3.min.js"></script>
  <head>
    <div w3-include-html="header.html"></div>
  </head>
  
  <body>
    <script>
      w3IncludeHTML();
    </script>

    <div class="container">
      <div class="row" id="row0">
        <div class="column">
          col 0
        </div>
        <div class="column">
          col 1
        </div>
        <div class="column">
          col 2
        </div>
      </div>
      <div class="row" id="row1">
        <div id="column0">
        </div>
        <div id="column1">
        </div>
        <div id="column2">
        </div>
      </div>
    </div>
    <script>
      $.ajax('../assets/data/narrative.json',{
        dataType: 'json',
        success: function( data ) {
          var buttonText = data;
          $("#column0").text( buttonText.button0 );
          $("#column1").text( buttonText.butotn1 );
        }
      });
    </script>
  </body>
</html>
